<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="rapidchatlogo.png" type="image/x-icon" sizes="200x200">
    <meta name="theme-color" content="#222222">
    <meta name="msapplication-navbutton-color" content="#222222">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#222222-translucent">
    <title>Rapid Chat - Realtime Chatting Web App</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" ></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <div class="navcontent">
            <img class="logo" src="rapidchatlogo.png" alt="rapid chat logo">
            <p class="nav-header">Rapid Chat</p>
        </div>
    </div>

    <div class="container">
        <div class="chat-area">
            
        </div>
        <div class="sendmsg">
            <form action="#" id="sendmsg">
                <input type="text" name="msgInp" id="msgInp" placeholder="Type your message here..." autocomplete="new-password" autocapitalize="sentences">
                <button class="sendbtn" type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2bb7f1865a.js" crossorigin="anonymous"></script>
</body>
</html>
